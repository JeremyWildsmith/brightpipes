<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script>							
				function call() {
					var request = $.ajax({
						url: "getScores.php",
						type: "GET",			
						dataType: "html"
					});

					request.done(function(msg) {
						var object = JSON.parse(msg);
						var index;
						
						for (index = 0; index < object.scores.length; ++index){
							alert(object.scores[index].name);
							alert(object.scores[index].score);
						}								
					});

					request.fail(function(jqXHR, textStatus) {
						alert("Request failed: " + textStatus);
					});
				}
			
		</script>
	</head>
	<body>
		<script>call();</script>
		<div id="content">
		</div>
	</body>
</html>
